<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
      <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

        <link rel="stylesheet" href="styles.css">
        <script src="drawer.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>

        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>


       
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
   <button data-drawer-trigger aria-controls="drawer-name" class="drawerbutton" aria-expanded="false">View Question</button>
    <section class="drawer" id="drawer-name" data-drawer-target>
        <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
        <div class="drawer__wrapper">
          <div class="drawer__header">
            <div id='title' class="drawer__title">
            </div>
            <button id='button' class="drawer__close" data-drawer-close aria-label="Close Drawer"></button>
          </div>
          <div id='content' class="drawer__content">
          </div>
        </div>

      </section>
      <div id='qcard'class="card" style="width: 25rem;">
        <div class="card-body">
          <h5 id='question' class="card-title">Card title</h5>
          <ul class="list-group list-group-flush">
            <li id='answer1' class="list-group-item">1. There are over 10 different types</li>
            <li id='answer2' class="list-group-item">A second item</li>
            <li id='answer3' class="list-group-item">A third item</li>
            <li  id='answer4' class="list-group-item">A third item</li>

          </ul>
        </div>
      </div>
      <div id='answers' class="card" style="width: 25rem;">
        <div class="card-body">
          <h5 id='answerlisttitle' class="card-title"></h5>
          <ul id='answerlist' class="list-group list-group-flush">
        
          </ul>
          <button id='scoreboard'>View Scoreboard</button>
        </div>
      </div>
      <div id='scoreboardcard' class="card" style="width: 25rem;">
        <div class="card-body">
         <h2>Players</h2>
         <ul id='scorelist'>
        </ul>
      </div>
    </div>

      <div id='gui' class="card" style="width: 25rem;">
        <div class="card-body">
          <button id='single' class="button">Single Player</button>
          <button id='multi' class="button">Multi Player</button>  
        </div>
      </div>
      <div id='multigui' class="card" style="width: 25rem;">
        <div class="card-body">
          <h2>Enter Name</h2>
          <input id='username' type='text'></input>
          <br/>
          <br/>
          <br/>
          <button id='create' class="button">Create Lobby</button>
          <button id='joinl' class="button">Join Lobby</button>  
        </div>
      </div>
      <div id='join' class="card" style="width: 25rem;">
        <div class="card-body">
          <h2>Enter Pin</h2>
          <input id='pin' type='text'></input>
          <br/>
          <br/>
          <br/>
          <button id='joinGame' class="button">Join Game</button>
        </div>
      </div>
      <div id='create1' class="card" style="width: 25rem;">
        <div class="card-body">
          <h3>Your Pin</h3>
         <h1 id='gamepin'></h1>
         <h2>Players</h2>
         <ul id='playerlist'>
        </ul>
        <button id='startGame'>Start Game</button>


        </div>
      </div>

      <div id='join_game' class="card" style="width: 25rem;">
         <h2>Players</h2>
         <ul id='playerlist1'>
        </ul>
        </div>
      </div>
      <div id='correct'>

      <span id="checkmark"></span>
      <h1 class='correctText'>Correct</h1>
    </div>
    <h1 id="knockout" class='knockoutText'></h1>

    <div id='incorrect'>

        <span id="checkmark1"></span>
        <h1 class='correctText'>Wrong</h1>
      </div>
      <button id='forward' ><i class="arrow up"></i></button>
      <button id='backward' ><i class="arrow down"></i></button>
      <button id='left' ><i class="arrow left"></i></button>
      <button id='right' ><i class="arrow right"></i></button>
      <button id='punch' >Punch</i></button>


      <button id='punch' ></button>

    <script  src='./game/game.js'>    </script>


<script src='https://cdn.babylonjs.com/cannon.js'>

    </script>
   </body>
</html>
