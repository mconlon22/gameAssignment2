<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <link rel="stylesheet" href="styles.css">
        <script src="drawer.js"></script>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
       
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
   <button data-drawer-trigger aria-controls="drawer-name" class="drawerbutton" aria-expanded="false">View Question</button>
    <section class="drawer" id="drawer-name" data-drawer-target>
        <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
        <div class="drawer__wrapper">
          <div class="drawer__header">
            <div id='title' class="drawer__title">
            </div>
            <button id='button' class="drawer__close" data-drawer-close aria-label="Close Drawer"></button>
          </div>
          <div id='content' class="drawer__content">
          </div>
        </div>

      </section>
      <div id='incorrect' class="alertwrong">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        Correct
      </div>
      <div class="alertright">
        <span id='correct' class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        Correct
      </div>
    <script src='./game/game.js'>    </script>


<script src='https://cdn.babylonjs.com/cannon.js'>

    </script>
   </body>
</html>
